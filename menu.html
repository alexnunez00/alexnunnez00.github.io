<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Menú"</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #FFFDD0;
        }
        h1 {
            margin: 20px;
            font-size: 2em;
            text-align: center;
        }
        .menu-carousel {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px;
            scroll-snap-type: x mandatory;
            width: 100%;
            max-width: 600px;
        }
        .menu-item {
            flex: 0 0 auto;
            width: 8cm;
            height: 12cm;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.5em;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            scroll-snap-align: start;
            transition: transform 0.3s ease;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }
        .menu-item:hover {
            transform: scale(1.05);
        }
        .menu-item span {
            position: relative;
            z-index: 1;
        }
        .details-grid {
            display: none;
            gap: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }
        .details-grid.show {
            display: grid;
        }
        .details-item {
            color: #fff;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .overlay.active {
            display: flex;
        }
        .card {
            position: relative;
            width: 60%;
            max-width: 300px;
            height: 500px;
            background-size: cover;
            background-position: center;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            z-index: 1;
        }
        .card-content {
            position: relative;
            z-index: 2;
            padding: 20px;
        }
        .card-content h3 {
            margin-bottom: 10px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3;
        }

        /* Colores personalizados para cada sección */
        #entradas\ calientes .details-item {
            background-color: #FF5733; /* Naranja cálido */
        }

        #entradas\ frias .details-item {
            background-color: #3498DB; /* Azul frío */
        }

        #sopas .details-item {
            background-color: #9B59B6; /* Púrpura */
        }

        #plato-fuerte .details-item {
            background-color: #2ECC71; /* Verde */
        }

        #postres .details-item {
            background-color: #F1C40F; /* Amarillo */
        }

        #bebidas .details-item {
            background-color: #E74C3C; /* Rojo intenso */
        }
    </style>
    <script>
        function showCard(imageUrl, title, description) {
            const overlay = document.getElementById('overlay');
            const card = document.querySelector('.card');
            card.style.backgroundImage = `url(${imageUrl})`;
            document.getElementById('card-title').innerText = title;
            document.getElementById('card-description').innerText = description;
            overlay.classList.add('active');
        }

        function closeCard() {
            const overlay = document.getElementById('overlay');
            overlay.classList.remove('active');
        }

        function showDetails(sectionId) {
            document.querySelectorAll('.details-grid').forEach(grid => grid.classList.remove('show'));
            document.getElementById(sectionId).classList.add('show');
        }
    </script>
</head>
<body>
    <h1>"Menú"</h1>
    <div class="menu-carousel">
        <div class="menu-item" onclick="showDetails('entradas calientes')" style="background-image: url('sol.png');">
            <span>Entradas Calientes</span>
        </div>
        <div class="menu-item" onclick="showDetails('entradas frias')" style="background-image: url('estrella.png');">
            <span>Entradas Frías</span>
        </div>
        <div class="menu-item" onclick="showDetails('sopas')" style="background-image: url('sirena.png');">
            <span>Sopas</span>
        </div>
        <div class="menu-item" onclick="showDetails('plato-fuerte')" style="background-image: url('mundo.png');">
            <span>Plato Fuerte</span>
        </div>
        <div class="menu-item" onclick="showDetails('postres')" style="background-image: url('rosa.png');">
            <span>Postres</span>
        </div>
        <div class="menu-item" onclick="showDetails('bebidas')" style="background-image: url('borracho.png');">
            <span>Bebidas</span>
        </div>
    </div>

    <!-- Detalles de cada sección -->
    <div id="entradas calientes" class="details-grid">
        <div class="details-item" onclick="showCard('Milpa.png', 'La Milpa', 'Elote Baby en su punto, acompañado de un delicado espejo de mayonesa de chipotle y espolvoreado con queso fresco rallado.')">La Milpa</div>
        <div class="details-item" onclick="showCard('chalupa.png', 'La Chalupa', 'Huarache de nopal fresco, con una base de frijol negro, coronado con chapulines crujientes, queso fresco rallado y un toque de salsa macha.')">La Chalupa</div>
    </div>
    <div id="entradas frias" class="details-grid">
        <div class="details-item" onclick="showCard('dama.png', 'La Dama', 'Ensalada fresca de acelgas tiernas, acompañada de jugosos jitomates y tomates cherry, con toques cítricos de naranja, queso ranchero desmenuzado y un toque crujiente de ajonjolí tostado, .')">La Dama</div>
        <div class="details-item" onclick="showCard('pescado.png', 'El Gato', 'Ceviche de atún fresco, marinado en jugoso limón, acompañado de pepino crujiente, cebolla morada, cilantro fresco y un toque de chile serrano..')">El Gato</div>
    </div>
    <div id="sopas" class="details-grid">
        <div class="details-item" onclick="showCard('camaron.png', 'El Tritón', 'Caldo de camarón fresco, con delicados toques de zanahoria y papa, cocido a fuego lento para resaltar los sabores naturales del mar y la tierra.')">El Tritón</div>
        <div class="details-item" onclick="showCard('apache.png', 'El Azteca', 'Sopa de jitomate fresco, acompañada de trozos de tortilla crujiente y chicharrón de cerdo, enriquecida con un toque de chile guajillo. Servida con crema suave, queso fresco rallado y aguacate.')">El Azteca</div>
    </div>
    <div id="plato-fuerte" class="details-grid">
        <div class="details-item" onclick="showCard('pavo.png', 'El Rey del Cacahuate', 'Medallón de pavo jugoso, delicadamente relleno de panceta crujiente y espinaca fresca, acompañado de una exquisita salsa de encacahuatado que aporta un toque ahumado y cremoso.')">El Rey del Cacahuate</div>
        <div class="details-item" onclick="showCard('cochinita.png', 'PORK-TA-PORK', 'Taco de cochinita pibil de lechón con cebollas encurtidas y polvo de chicharrón')">PORK-TA-PORK</div>
    </div>
    <div id="postres" class="details-grid">
        <div class="details-item" onclick="showCard('luna.png', 'La Media Luna', 'Helado artesanal de camote, presentado sobre una delicada tierra de canela, cubierto por una esfera de chocolate semi amargo que se derrite al contacto. Acompañado de esferificaciones de tejocote y un toque fresco de hojas de hierbabuena.')">La Media Luna</div>
    </div>
    <div id="bebidas" class="details-grid">
        <div class="details-item" onclick="showCard('diablito.png', 'El Diablito', 'Un refrescante jarabe de jamaica combinado con el profundo sabor del mezcal, complementado con agua mineral y un toque de hierbabuena.')">El Diablito</div>
        <div class="details-item" onclick="showCard('nina.png', 'Para la Niña', 'Exquisito jarabe de piña infusionado con jengibre fresco, servido con agua mineral para una bebida ligera.')">Para la Niña</div>
        <div class="details-item" onclick="showCard('barril.png', 'Luz de sol', 'Un suave ron blanco combinado con el delicado albedo de mandarina, mezclado con agua mineral para una bebida cítrica y burbujeante.')">Luz de sol</div>
        <div class="details-item" onclick="showCard('cerveza.png', 'La Botella', 'Servida fresca y con la perfecta intensidad de su sabor artesanal, nuestra cerveza de barril es una experiencia refrescante y suave, ideal para acompañar cualquier platillo..')">La Botella</div>
        <div class="details-item" onclick="showCard('vino.png', 'El Catrín', 'Vino en copa de color rubí claro con un ribete ladrillo, que revela una acidez media baja..')">El Catrín</div>
    </div>

    <!-- Tarjeta Modal -->
    <div id="overlay" class="overlay">
        <div class="card">
            <button class="close-btn" onclick="closeCard()">X</button>
            <div class="card-content">
                <h3 id="card-title"></h3>
                <p id="card-description"></p>
            </div>
        </div>
    </div>
</body>
</html>
